<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-white justify-between group/design-root overflow-x-hidden" style='font-family: Manrope, "Noto Sans", sans-serif;'>
      <div>
        <div class="flex items-center bg-white p-4 pb-2 justify-between">
          <h2 class="text-[#111811] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12">Recycling Center</h2>
          <div class="flex w-12 items-center justify-end">
            <button
              class="flex max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-12 bg-transparent text-[#111811] gap-2 text-base font-bold leading-normal tracking-[0.015em] min-w-0 p-0"
            >
              <div class="text-[#111811]" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
            </button>
          </div>
        </div>
        <div class="flex flex-wrap gap-4 p-4">
          <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#dce5dc]">
            <p class="text-[#111811] text-base font-medium leading-normal">Cardboard</p>
            <p class="text-[#111811] tracking-light text-2xl font-bold leading-tight">1.5 tons</p>
          </div>
          <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#dce5dc]">
            <p class="text-[#111811] text-base font-medium leading-normal">Metal</p>
            <p class="text-[#111811] tracking-light text-2xl font-bold leading-tight">2.3 tons</p>
          </div>
          <div class="flex min-w-[158px] flex-1 flex-col gap-2 rounded-xl p-6 border border-[#dce5dc]">
            <p class="text-[#111811] text-base font-medium leading-normal">Wood</p>
            <p class="text-[#111811] tracking-light text-2xl font-bold leading-tight">0.7 tons</p>
          </div>
        </div>
        <div class="flex flex-wrap gap-4 px-4 py-6">
          <div class="flex min-w-72 flex-1 flex-col gap-2">
            <p class="text-[#111811] text-base font-medium leading-normal">Total Recycled</p>
            <p class="text-[#111811] tracking-light text-[32px] font-bold leading-tight truncate">4.5 tons</p>
            <div class="flex gap-1">
              <p class="text-[#638863] text-base font-normal leading-normal">Last 30 Days</p>
              <p class="text-[#078823] text-base font-medium leading-normal">+5%</p>
            </div>
            <div class="grid min-h-[180px] grid-flow-col gap-6 grid-rows-[1fr_auto] items-end justify-items-center px-3">
              <div class="border-[#638863] bg-[#f0f4f0] border-t-2 w-full" style="height: 20%;"></div>
              <p class="text-[#638863] text-[13px] font-bold leading-normal tracking-[0.015em]">Jan</p>
              <div class="border-[#638863] bg-[#f0f4f0] border-t-2 w-full" style="height: 90%;"></div>
              <p class="text-[#638863] text-[13px] font-bold leading-normal tracking-[0.015em]">Feb</p>
              <div class="border-[#638863] bg-[#f0f4f0] border-t-2 w-full" style="height: 30%;"></div>
              <p class="text-[#638863] text-[13px] font-bold leading-normal tracking-[0.015em]">Mar</p>
              <div class="border-[#638863] bg-[#f0f4f0] border-t-2 w-full" style="height: 90%;"></div>
              <p class="text-[#638863] text-[13px] font-bold leading-normal tracking-[0.015em]">Apr</p>
              <div class="border-[#638863] bg-[#f0f4f0] border-t-2 w-full" style="height: 30%;"></div>
              <p class="text-[#638863] text-[13px] font-bold leading-normal tracking-[0.015em]">May</p>
              <div class="border-[#638863] bg-[#f0f4f0] border-t-2 w-full" style="height: 100%;"></div>
              <p class="text-[#638863] text-[13px] font-bold leading-normal tracking-[0.015em]">Jun</p>
              <div class="border-[#638863] bg-[#f0f4f0] border-t-2 w-full" style="height: 40%;"></div>
              <p class="text-[#638863] text-[13px] font-bold leading-normal tracking-[0.015em]">Jul</p>
            </div>
          </div>
        </div>
        <h2 class="text-[#111811] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Materials Accepted</h2>
        <div class="grid grid-cols-[repeat(auto-fit,minmax(158px,1fr))] gap-3 p-4">
          <div class="flex flex-1 gap-3 rounded-lg border border-[#dce5dc] bg-white p-4 items-center">
            <div class="text-[#111811]" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-base font-bold leading-tight">Asphalt</h2>
          </div>
          <div class="flex flex-1 gap-3 rounded-lg border border-[#dce5dc] bg-white p-4 items-center">
            <div class="text-[#111811]" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-base font-bold leading-tight">Brick</h2>
          </div>
          <div class="flex flex-1 gap-3 rounded-lg border border-[#dce5dc] bg-white p-4 items-center">
            <div class="text-[#111811]" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-base font-bold leading-tight">Concrete</h2>
          </div>
          <div class="flex flex-1 gap-3 rounded-lg border border-[#dce5dc] bg-white p-4 items-center">
            <div class="text-[#111811]" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-base font-bold leading-tight">Dirt</h2>
          </div>
          <div class="flex flex-1 gap-3 rounded-lg border border-[#dce5dc] bg-white p-4 items-center">
            <div class="text-[#111811]" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-base font-bold leading-tight">Glass</h2>
          </div>
          <div class="flex flex-1 gap-3 rounded-lg border border-[#dce5dc] bg-white p-4 items-center">
            <div class="text-[#111811]" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-base font-bold leading-tight">Gravel</h2>
          </div>
          <div class="flex flex-1 gap-3 rounded-lg border border-[#dce5dc] bg-white p-4 items-center">
            <div class="text-[#111811]" data-icon="ArrowRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M221.66,133.66l-72,72a8,8,0,0,1-11.32-11.32L196.69,136H40a8,8,0,0,1,0-16H196.69L138.34,61.66a8,8,0,0,1,11.32-11.32l72,72A8,8,0,0,1,221.66,133.66Z"></path>
              </svg>
            </div>
            <h2 class="text-[#111811] text-base font-bold leading-tight">Masonry</h2>
          </div>
        </div>
      </div>
      <div>
        <div class="flex justify-center">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f4f0] text-[#111811] text-sm font-bold leading-normal tracking-[0.015em] grow"
            >
              <span class="truncate">Request Pickup</span>
            </button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#14b814] text-white text-sm font-bold leading-normal tracking-[0.015em] grow"
            >
              <span class="truncate">View History</span>
            </button>
          </div>
        </div>
        <div class="flex gap-2 border-t border-[#e8f3ec] bg-[#f8fbfa] px-4 pb-3 pt-2">
            <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0e1b13]" href="./index.html">
              <div class="text-[#0e1b13] flex h-8 items-center justify-center" data-icon="House" data-size="24px" data-weight="fill">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M224,115.55V208a16,16,0,0,1-16,16H168a16,16,0,0,1-16-16V168a8,8,0,0,0-8-8H112a8,8,0,0,0-8,8v40a16,16,0,0,1-16,16H48a16,16,0,0,1-16-16V115.55a16,16,0,0,1,5.17-11.78l80-75.48.11-.11a16,16,0,0,1,21.53,0,1.14,1.14,0,0,0,.11.11l80,75.48A16,16,0,0,1,224,115.55Z"
                  ></path>
                </svg>
              </div>
              <p class="text-[#0e1b13] text-xs font-medium leading-normal tracking-[0.015em]">Home</p>
            </a>
            <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#50956d]" href="./map.html">
              <div class="text-[#50956d] flex h-8 items-center justify-center" data-icon="MapPin" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"
                  ></path>
                </svg>
              </div>
              <p class="text-[#50956d] text-xs font-medium leading-normal tracking-[0.015em]">Map</p>
            </a>
            <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#50956d]" href="./market.html">
              <div class="text-[#50956d] flex h-8 items-center justify-center" data-icon="ShoppingBag" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M216,40H40A16,16,0,0,0,24,56V200a16,16,0,0,0,16,16H216a16,16,0,0,0,16-16V56A16,16,0,0,0,216,40Zm0,160H40V56H216V200ZM176,88a48,48,0,0,1-96,0,8,8,0,0,1,16,0,32,32,0,0,0,64,0,8,8,0,0,1,16,0Z"
                  ></path>
                </svg>
              </div>
              <p class="text-[#50956d] text-xs font-medium leading-normal tracking-[0.015em]">Market</p>
            </a>
            <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#50956d]" href="./profile.html">
              <div class="text-[#50956d] flex h-8 items-center justify-center" data-icon="UserCircle" data-size="24px" data-weight="regular">
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path
                    d="M128,24A104,104,0,1,0,232,128,104.11,104.11,0,0,0,128,24ZM74.08,197.5a64,64,0,0,1,107.84,0,87.83,87.83,0,0,1-107.84,0ZM96,120a32,32,0,1,1,32,32A32,32,0,0,1,96,120Zm97.76,66.41a79.66,79.66,0,0,0-36.06-28.75,48,48,0,1,0-59.4,0,79.66,79.66,0,0,0-36.06,28.75,88,88,0,1,1,131.52,0Z"
                  ></path>
                </svg>
              </div>
              <p class="text-[#50956d] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
            </a>
          </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
